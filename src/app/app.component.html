<div class="content" role="main">
  <div class="wrapper">
    <h2>Angular Image Upload Demo</h2>
    <div class="file-upload">
      <input
        type="file"
        name="image"
        ng2FileSelect
        [uploader]="uploader"
        accept="image/*, application/*, video/*"
      />
      <button
        type="button"
        (click)="uploader.uploadAll()"
        [disabled]="!uploader.getNotUploadedItems().length"
      >
        Upload
      </button>
    </div>
  </div>
</div>
